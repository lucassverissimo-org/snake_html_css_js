<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game - Lucas Ver√≠ssimo</title>
  </head>
  <body>
    <div id="msg" class="game-msg"></div>
    <div class="wrapperGame">
      <div class="game-details">
        <span class="score textDefault">Score: 0</span>
        <span class="high-score textDefault">Best Score: 0</span>
      </div>

      <div id="play" class="play-board" tabindex="0"></div>
    </div>
    <div class="detalhesGeral">
      <div class="dadosUsuario">
        <div class="nickname-wrapper">
          <label for="txtNickName" class="nickname-label">Nickname</label>
          <input
            type="text"
            id="txtNickName"
            class="inputNickName"
            placeholder="Informe seu nick" />
        </div>
        <div class="difficulty-options">
          <label>
            <input type="radio" name="mode" value="facil" id="facil" /> Easy
          </label>
          <label>
            <input type="radio" name="mode" value="dificil" id="dificil" /> Hard
          </label>
        </div>

        <div class="user-controls">
          <button id="pauseBtn" class="pause-button" title="Pausar Jogo">
            ‚è∏Ô∏è
          </button>
          <span class="sound-toggle" onclick="toggleSound()" title="Som"
            >üîä</span
          >
        </div>
      </div>

      <div style="padding: 10px"></div>

      <div class="wrapperRanking">
        <div class="ranking-details">
          <button class="ranking-tab active" onclick="switchRanking('geral')">
            Geral
          </button>
          <button class="ranking-tab" onclick="switchRanking('usuario')">
            Seus √öltimos
          </button>
        </div>
        <div id="rankingAviso" class="ranking-aviso textDefault">
          <i class="fa fa-info-circle"></i> O ranking s√≥ registra no modo <strong>Hard</strong>.
        </div>
        <div class="play-ranking"></div>
      </div>
    </div>
    <script src="env.js"></script>
    <script src="index.js"></script>
  </body>
</html>
